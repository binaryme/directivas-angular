<h4>Introduzca la puntuación del alumno</h4>
<input type="number" class="form-control" [(ngModel)]="puntuacion">
<hr>
<div *ngIf="puntuacion >= 0 && puntuacion <= 10; else aviso" [ngClass]="{aprobado: puntuacion >= 6, suspendido: suspendido()}">
  Puntuacion obtenida {{puntuacion}}
</div>
<ng-template #aviso>
  <h4 *ngIf="puntuacion > 10" class="advertencia">Introduzca una puntuación menor a 10</h4>
  <h4 *ngIf="puntuacion < 10" class="advertencia">Introduzca una puntuación igual o mayor a 0</h4>
</ng-template>
